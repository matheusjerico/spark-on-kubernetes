apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: etl-fifa
  namespace: processing
spec:
  type: Python
  mode: cluster
  image: "matheusjerico/pyspark-custom-v3.0.0:0.0.1"
  imagePullPolicy: Always
  mainApplicationFile: "local:///app/etl.py"
  sparkVersion: "3.0.0"
  restartPolicy:
    type: OnFailure
    onFailureRetries: 3
    onFailureRetryInterval: 10
    onSubmissionFailureRetries: 5
    onSubmissionFailureRetryInterval: 20
  hadoopConf:
    "fs.s3a.endpoint": "http://minio.minio.svc.cluster.local:9000"
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: 3.0.0
    serviceAccount: spark-processing
  executor:
    cores: 1
    instances: 2
    memory: "512m"
    labels:
      version: 3.0.0